name: Pull Request Test

on:
  pull_request_target:
    branches:
      - main

defaults:
  run:
    working-directory: ./tgs

jobs:
  rust_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Run Rust tests
        run: cargo test --all

      - name: Run Clean
        run: cargo clean
