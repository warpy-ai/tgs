name: Pull Request Test

on:
  pull_request_target:
    branches:
      - main

jobs:
  rust_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run Rust tests
        uses: actions-rs/cargo@v1
        with:
          command: test

      # Optional: If you want to generate and post a coverage report
      - name: Generate coverage report
        uses: actions-rs/grcov@v0.1
      - name: Post coverage report
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: ./target/debug/coverage/lcov.info
